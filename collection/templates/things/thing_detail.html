{% extends 'base.html' %}
{% block title %}
    {{ thing.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ thing.name }}</h1>
    <p>{{ thing.description }}</p>
    {% if user.username == thing.user.username %}
        <p>
            <a href="{% url 'edit_thing' slug=thing.slug %}">
                Edit me!
            </a>
        </p>
    {% endif %}
{% endblock content %}
